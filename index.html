<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/icon.jpg">
        <title>Task 6 : To do List</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        </head>
    <body>
        <nav><h2><i class="fa fa-edit"></i>&nbsp;&nbsp;&nbsp;Todo App by Snehal
                Dahake</h2><span><i class="fa fa-list"></i></span></nav>
        <div class="box">
            <div class="container">
                <div class="inputfield">
                    <textarea placeholder="Add your new task"></textarea>
                    <button>Add</button>
                </div>
            </div>
            <div class="wrapper">
                <div class="para"> Task List</div>
                <div class="footer">
                    <span>You have <span class="pendingNumb"></span> tasks
                        pending</span>
                    <button>Clear All</button>
                </div>
                <ul class="todolist">
                    <!--Data from local storage-->
                </ul>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
